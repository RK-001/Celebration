<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ October Achievement Celebration - Record Breaking Month!</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gold: #FFD700;
      --secondary-gold: #FFA500;
      --accent-gold: #FFFF00;
      --dark-bg: #0a0a0a;
      --medium-dark: #1a1a1a;
      --light-dark: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 70%, #000000 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .spark {
      position: absolute;
      background: var(--primary-gold);
      border-radius: 50%;
      animation: sparkle 4s infinite ease-in-out;
      box-shadow: 0 0 10px var(--primary-gold);
    }

    .spark:nth-child(2n) {
      background: var(--secondary-gold);
      animation-delay: -1s;
      animation-duration: 5s;
    }

    .spark:nth-child(3n) {
      background: var(--accent-gold);
      animation-delay: -2s;
      animation-duration: 6s;
    }

    .spark:nth-child(4n) {
      background: #ff6b6b;
      animation-delay: -3s;
    }

    @keyframes sparkle {
      0%, 100% {
        transform: translateY(100vh) scale(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1) rotate(180deg);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(1) rotate(540deg);
      }
    }

    /* Main Container */
    .celebration-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 10%, rgba(255, 255, 0, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 10% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 40%),
        rgba(0, 0, 0, 0.7);
      background-size: 100% 100%;
      animation: backgroundShift 8s ease-in-out infinite;
    }

    /* Premium Card Design */
    .achievement-card {
      background: linear-gradient(145deg, 
        rgba(255, 215, 0, 0.15) 0%, 
        rgba(0, 0, 0, 0.85) 20%, 
        rgba(0, 0, 0, 0.9) 80%, 
        rgba(255, 215, 0, 0.15) 100%);
      backdrop-filter: blur(20px);
      border: 3px solid;
      border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
      border-radius: 25px;
      padding: 2rem 3rem;
      box-shadow: 
        0 0 80px rgba(255, 215, 0, 0.4),
        inset 0 0 40px rgba(255, 215, 0, 0.08),
        0 25px 50px rgba(0, 0, 0, 0.6);
      width: 98vw;
      max-width: none;
      margin: 0;
      text-align: center;
      position: relative;
      animation: fadeInUp 2s ease-out;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Typography Styles */
    .main-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.5),
        0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 4px 8px rgba(0, 0, 0, 0.3); }
      100% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 6px 12px rgba(0, 0, 0, 0.4); }
    }

    @keyframes backgroundShift {
      0%, 100% {
        background-position: 0% 0%, 100% 100%, 50% 0%, 0% 100%;
      }
      25% {
        background-position: 20% 20%, 80% 80%, 70% 10%, 10% 90%;
      }
      50% {
        background-position: 40% 10%, 60% 90%, 30% 20%, 20% 80%;
      }
      75% {
        background-position: 10% 30%, 90% 70%, 80% 5%, 5% 95%;
      }
    }

    /* Main number with premium styling */
    .hero-number {
      font-size: clamp(5rem, 10vw, 8rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1.5rem 0 3rem 0;
      position: relative;
      animation: numberPulse 3s ease-in-out infinite, numberFloat 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
    }

    /* Horizontal Layout for Achievement Items */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
      width: 100%;
    }

    /* Achievement sections */
    .achievement-item {
      background: linear-gradient(135deg, 
        rgba(255, 215, 0, 0.1) 0%, 
        rgba(255, 215, 0, 0.05) 100%);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      position: relative;
      overflow: hidden;
      animation: slideInLeft 1.5s ease-out;
      transition: all 0.3s ease;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
    }

    @keyframes numberPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9));
      }
    }

    @keyframes numberFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    .achievement-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
      border-color: var(--primary-gold);
    }

    .achievement-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      transition: left 0.5s;
    }

    .achievement-item:hover::before {
      left: 100%;
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .achievement-label {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      color: #cccccc;
      margin-bottom: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .achievement-number {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      animation: confettiFall 4s linear infinite;
      z-index: 5;
    }

    .confetti:nth-child(1) { background: var(--primary-gold); left: 10%; animation-delay: 0s; }
    .confetti:nth-child(2) { background: var(--secondary-gold); left: 20%; animation-delay: -0.5s; }
    .confetti:nth-child(3) { background: #ff6b6b; left: 30%; animation-delay: -1s; }
    .confetti:nth-child(4) { background: #4ecdc4; left: 40%; animation-delay: -1.5s; }
    .confetti:nth-child(5) { background: var(--accent-gold); left: 50%; animation-delay: -2s; }
    .confetti:nth-child(6) { background: #45b7d1; left: 60%; animation-delay: -2.5s; }
    .confetti:nth-child(7) { background: var(--primary-gold); left: 70%; animation-delay: -3s; }
    .confetti:nth-child(8) { background: #96ceb4; left: 80%; animation-delay: -3.5s; }
    .confetti:nth-child(9) { background: var(--secondary-gold); left: 90%; animation-delay: -4s; }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Badge Design */
    .achievement-badge {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      animation: badgeBounce 2s ease-in-out infinite;
    }

    @keyframes badgeBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 1024px) {
      .achievements-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .achievement-card {
        padding: 2.5rem 2rem;
        min-height: 70vh;
      }
    }

    @media (max-width: 768px) {
      .achievement-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
        min-height: 60vh;
      }
      
      .achievement-item {
        padding: 1.5rem 1rem;
        min-height: 120px;
      }
      
      .achievement-badge {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
      
      .achievements-grid {
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .achievement-card {
        padding: 1.5rem 1rem;
        min-height: 50vh;
      }
      
      .main-title {
        margin-bottom: 1.5rem;
      }
      
      .hero-number {
        margin: 1rem 0 2rem 0;
      }
    }

    /* Loading animation for numbers */
    .number-loading {
      opacity: 0;
      animation: numberFadeIn 0.5s ease-out forwards;
    }

    @keyframes numberFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particles-container" id="particles"></div>

  <!-- Confetti Elements -->
  <div class="confetti" style="left: 15%; animation-delay: -0.2s;"></div>
  <div class="confetti" style="left: 25%; animation-delay: -0.8s;"></div>
  <div class="confetti" style="left: 35%; animation-delay: -1.4s;"></div>
  <div class="confetti" style="left: 45%; animation-delay: -2.1s;"></div>
  <div class="confetti" style="left: 55%; animation-delay: -2.7s;"></div>
  <div class="confetti" style="left: 65%; animation-delay: -3.3s;"></div>
  <div class="confetti" style="left: 75%; animation-delay: -3.9s;"></div>
  <div class="confetti" style="left: 85%; animation-delay: -4.5s;"></div>

  <!-- Main Content -->
  <div class="celebration-container">
    <div class="achievement-card">
      <!-- Main Title -->
      <h1 class="main-title">
        <i class="fas fa-trophy" style="color: var(--primary-gold); margin-right: 1rem;"></i>
        Total Disbursement this month
        <i class="fas fa-star" style="color: var(--primary-gold); margin-left: 1rem;"></i>
      </h1>
      
      <!-- Hero Number -->
      <div class="hero-number number-loading" id="heroNumber">0</div>
      
      <!-- Achievement Items Grid -->
      <div class="achievements-grid">
        <div class="achievement-item">
          <div class="achievement-label">
            <i class="fas fa-rocket" style="color: var(--primary-gold);"></i>
            Highest Ever Hourly Cases processed
          </div>
          <div class="achievement-number number-loading" id="hourlyNumber">0</div>
        </div>
        
        <div class="achievement-item">
          <div class="achievement-label">
            <i class="fas fa-chart-line" style="color: var(--primary-gold);"></i>
            Highest Ever Per Day Disbursement
          </div>
          <div class="achievement-number number-loading" id="dailyDisbursement">0</div>
        </div>
        
        <div class="achievement-item">
          <div class="achievement-label">
            <i class="fas fa-fire" style="color: var(--primary-gold);"></i>
            Highest Ever per Day Case Processed
          </div>
          <div class="achievement-number number-loading" id="dailyCases">0</div>
        </div>
      </div>
      
      <!-- Achievement Badge -->
      <div class="achievement-badge">
        <i class="fas fa-medal"></i>
        ðŸŽ‰ October 2025 - Record Breaking Achievement! ðŸŽ‰
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enhanced count-up animation with easing
    function animateValue(elementId, start, end, duration, suffix = '', prefix = '') {
      const element = document.getElementById(elementId);
      const range = end - start;
      const startTime = performance.now();
      
      // Easing function for smooth animation
      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }
      
      function updateValue(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutCubic(progress);
        
        const current = Math.floor(start + (range * easedProgress));
        
        // Format number with commas
        let displayValue = current.toLocaleString('en-IN');
        
        if (prefix) displayValue = prefix + displayValue;
        if (suffix) displayValue = displayValue + ' ' + suffix;
        
        element.textContent = displayValue;
        
        if (progress < 1) {
          requestAnimationFrame(updateValue);
        } else {
          // Final value
          let finalValue = end.toLocaleString('en-IN');
          if (prefix) finalValue = prefix + finalValue;
          if (suffix) finalValue = finalValue + ' ' + suffix;
          element.textContent = finalValue;
        }
      }
      
      requestAnimationFrame(updateValue);
    }

    // Create dynamic particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 150; // Increased for full screen coverage
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'spark';
        
        // Random properties with larger sizes for visibility
        const size = Math.random() * 10 + 3;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        
        // Add more variety in colors
        const sparkColors = ['#FFD700', '#FFA500', '#FF8C00', '#FFFF00', '#98FB98'];
        particle.style.background = sparkColors[Math.floor(Math.random() * sparkColors.length)];
        
        particlesContainer.appendChild(particle);
      }
    }

    // Create additional confetti
    function createConfetti() {
      const colors = ['#FFD700', '#FFA500', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#FFFF00'];
      const confettiCount = 20;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDelay = Math.random() * 4 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confetti.style.width = (Math.random() * 8 + 8) + 'px';
        confetti.style.height = confetti.style.width;
        
        document.body.appendChild(confetti);
        
        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, 7000);
      }
    }

    // Initialize everything when page loads
    window.addEventListener('load', () => {
      // Create visual effects
      createParticles();
      createConfetti();
      
      // Start count-up animations with staggered delays
      setTimeout(() => {
        animateValue('heroNumber', 0, 50, 3000, 'Lakh');
      }, 800);
      
      setTimeout(() => {
        animateValue('hourlyNumber', 0, 74257, 2500);
      }, 1300);
      
      setTimeout(() => {
        animateValue('dailyDisbursement', 0, 585180, 2800);
      }, 1800);
      
      setTimeout(() => {
        animateValue('dailyCases', 0, 8, 2200, 'Lakh');
      }, 2300);
      
      // Recreate confetti periodically
      setInterval(createConfetti, 6000);
    });

    // Add click interaction for extra celebration
    document.querySelector('.achievement-card').addEventListener('click', () => {
      createConfetti();
      // Add ripple effect on click
      const card = document.querySelector('.achievement-card');
      card.style.transform = 'scale(1.02)';
      setTimeout(() => {
        card.style.transform = 'scale(1)';
      }, 200);
    });

    // Add keyboard interaction
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        createConfetti();
      }
    });

    // Performance optimization - pause animations when tab is not visible
    document.addEventListener('visibilitychange', () => {
      const particles = document.querySelectorAll('.spark, .confetti');
      particles.forEach(particle => {
        if (document.hidden) {
          particle.style.animationPlayState = 'paused';
        } else {
          particle.style.animationPlayState = 'running';
        }
      });
    });
  </script>
</body>
</html>
